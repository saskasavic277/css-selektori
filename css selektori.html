<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>CSS SELEKTORI</title>
    <head>
        <style>
            a[href^="https://www.google.com/"]{
                color:green;
            }
            a[href^="https://www.link-group.eu/"]{
                color:red;
            }


   #some-div p::after{
        content:" -NEW";
        color:yellow;
        
    }
#second-div p:nth-child(odd){
    color: blue;
}
#second-div p:nth-child(even){
    color: red;
}
.italic:hover{
    font-style: italic;
}


    </style>

    </head>
<body>
    <h1>Main Heading</h1>
    <p>Paragraf 1</p>
    <a href="https://www.google.com/"> Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu/">Goto link</a>
    <h2>Subheading</h2>
    <div id="some-div">
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
</div>
    <h3>Sub subheading</h3>
 <div id="second-div">
    <p>Paragraph 4</p>
    <p>Paragraph 5</p>
    <p>Paragraph 6</p>
</div>
    <p>Paragraph 7</p>
    <p>Paragraph 8</p>
    <p>Paragraph 9</p>
    <p class="italic">Paragraph 10</p>




</body>

</html>
